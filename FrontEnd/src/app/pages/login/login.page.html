<ion-content class="ion-padding">
  <div class="login-wrapper">

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="logo-container">
          <img src="assets/SectionTitleLogin.png" class="section-title" alt="Inicia sesión" />
        </div>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input
            type="email"
            formControlName="email"
            aria-label="Correo electrónico"
          ></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="text-danger">
          El correo es obligatorio.
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="text-danger">
          Por favor, ingresa un correo válido.
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            aria-label="Contraseña"
          ></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-danger">
          La contraseña es obligatoria.
        </div>

        <div *ngIf="showVerificationForm" class="verification-block">
          <ion-item>
            <ion-label position="floating">Código de verificación</ion-label>
            <ion-input
              type="text"
              inputmode="numeric"
              formControlName="verificationCode"
              maxlength="6"
              aria-label="Código de verificación"
            ></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('verificationCode')?.touched && loginForm.get('verificationCode')?.hasError('required')" class="text-danger">
            Ingresa el código de verificación.
          </div>

          <ion-button
            expand="block"
            type="button"
            (click)="verifyCode()"
            [disabled]="loginForm.get('verificationCode')?.invalid || isVerifying"
          >
            <ng-container *ngIf="!isVerifying">Verificar</ng-container>
            <ng-container *ngIf="isVerifying">Verificando...</ng-container>
          </ion-button>
        </div>

        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading" *ngIf="!showVerificationForm">
          <ng-container *ngIf="!isLoading">Iniciar Sesión</ng-container>
          <ng-container *ngIf="isLoading">Iniciando...</ng-container>
        </ion-button>

        <div class="register-link" *ngIf="!showVerificationForm">
          <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
